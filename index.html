<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Helper for ERP-AERO</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="sandbox-1">
      <strong>Sandbox 1</strong>
      <br />
      <input id="input-sandbox-1" type="text" placeholder="Ip address" />
      <button type="button" class="button-sandbox-1 btn btn-primary btn-sm">
        Connect
      </button>
      <button
        type="button"
        class="button-sandbox-1-close btn btn-danger btn-sm"
      >
        Close
      </button>
      <span>Assets</span>
    </div>

    <div class="sandbox-2">
      <strong>Sandbox 2</strong>
      <br />
      <input id="input-sandbox-2" type="text" placeholder="Ip address" />
      <button type="button" class="btn btn-primary btn-sm">Connect</button>
      <button type="button" class="btn btn-danger btn-sm">Close</button>
      <span>No Po</span>
    </div>

    <div class="create-migration">
      <strong>Create Migration</strong>
      <br />
      <input
        class="input-create-migration"
        type="text"
        placeholder="Migration name"
      />
      <button
        type="button"
        class="button-create-migration btn btn-primary btn-sm"
      >
        Create
      </button>
      <button type="button" class="button-run-migration btn btn-success btn-sm">
        Run Migrations
      </button>
      <button
        type="button"
        class="button-create-migration-last-pop btn btn-warning btn-sm"
      >
        Run Migration POP
      </button>
      <input type="checkbox" checked />
      <strong>Clear cache</strong>
    </div>

    <div class="sync-table">
      <strong>Sync Table</strong>
      <br />
      <input class="input-sync-table" type="text" placeholder="Table name" />
      <button type="button" class="button-sync-table btn btn-primary btn-sm">Sync</button>
    </div>

    <div class="create-module">
      <strong>Create New Module</strong>
      <br />
      <input class="input-create-module" type="text" placeholder="Enter module name" />
      <button type="button" class="button-create-module btn btn-primary btn-sm">Create</button>
    </div>
    <div class="create-extenstion">
      <strong>Create New Extenstion</strong>
      <br />
      <input class="input-extension-module" type="text" placeholder="Enter extension name" />
      <button type="button" class="button-extension-module btn btn-primary btn-sm">Create</button>
    </div>

    <br />

    <button type="button" class="move-pm2-config-api btn btn-info btn-sm">
      Add PM2 config API
    </button>
    <button
      type="button"
      class="move-pm2-config-with-socket btn btn-info btn-sm"
    >
      Add PM2 config API + SOCKET
    </button>

    <br />

    <div class="form-group class stdout-textarea">
      <strong>Stdout</strong>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="hints">
      <div>
        Положите ключ <strong>stockholm.pem</strong> в папку
        <strong>.ssh/</strong>
      </div>
      <div>
        Для запуска тунеля потушите mysql
      </div>
    </div>

    <div class="mysql-demon">
      <button type="button" class="create-sandbox btn btn-success btn-sm">
        Create Sandbox
      </button>
      <button type="button" class="mysql-demon-stop btn btn-danger btn-sm">
        Stop Mysql
      </button>
      <button type="button" class="mysql-demon-start btn btn-primary btn-sm">
        Start Mysql
      </button>

      <div class="sync-files">
        <strong>Sync files</strong>
        <input type="checkbox" checked />
      </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
